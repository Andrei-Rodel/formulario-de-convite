<script src="script.js"></script>
<script>
document.getElementById('toggle-tema').addEventListener('change', function() {
    const body = document.body;
    const label = document.getElementById('tema-label');
    if (this.checked) {
        body.classList.add('tema-branco');
        label.textContent = 'Branco';
    } else {
        body.classList.remove('tema-branco');
        label.textContent = 'Escuro';
    }
});

// Checkbox customizado com √≠cone checket.svg
function toggleCheckIcon(checkboxId, iconId) {
  const checkbox = document.getElementById(checkboxId);
  const icon = document.getElementById(iconId);
  if (checkbox.checked) {
    icon.style.filter = "none";
    icon.style.background = "#5b6ef8";
    icon.style.borderColor = "#5b6ef8";
  } else {
    icon.style.filter = "grayscale(1) brightness(2)";
    icon.style.background = "#fff";
    icon.style.borderColor = "#5b6ef8";
  }
}
['aceite-termos','aceito-email','aceito-sms'].forEach((id, i) => {
  const iconId = ['check-termos','check-email','check-sms'][i];
  const checkbox = document.getElementById(id);
  const icon = document.getElementById(iconId);
  // Inicialmente desmarcado
  icon.style.filter = "grayscale(1) brightness(2)";
  icon.style.background = "#fff";
  icon.style.borderColor = "#5b6ef8";
  checkbox.addEventListener('change', function() {
    toggleCheckIcon(id, iconId);
  });
  // Clique no √≠cone tamb√©m marca/desmarca
  icon.addEventListener('click', function() {
    checkbox.checked = !checkbox.checked;
    toggleCheckIcon(id, iconId);
  });
});
</script>
